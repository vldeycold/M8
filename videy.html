<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">FB : Feli Tisya</header>

<main class="container">

  <div class="video-wrapper">

    <video id="video" controls playsinline>
        <source src="https://cdn.videy.co/FdOEeVQT1.mp4" type="video/mp4">
    </video>

    <button id="videoOverlay" aria-label="overlay">
        <span class="overlay-text"></span>
    </button>

    <button class="icon-btn wa" onclick="joinWhatsAppGroup()">
        <img src="whatsapp.png">
        <span>Video Lainnya</span>
    </button>

    <button class="icon-btn fb" onclick="openFacebookPage()">
        <img src="facebook.png">
        <span>Banyak Video</span>
    </button>

  </div>

  <button class="share-btn" id="shareBtn">▶️Full video Viral</button>

</main>

<script src="main.js"></script>
</body>
</html>
